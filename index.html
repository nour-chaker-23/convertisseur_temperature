<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Convertisseur de Température</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1 class="temperature-heading">Convertisseur de Température.</h1>
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" class="temperature-input" />
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" class="temperature-input" disabled />
    <button onclick="convertTemperature()" class="convert-button">
      Convertir
    </button>

    <script src="script.js"></script>
  </body>
</html>
